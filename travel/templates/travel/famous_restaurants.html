<!DOCTYPE html>
<html>
<head>
    <title>Famous Restaurants at {{ destination.name }}</title>
</head>
<body>
    <h1>Famous Restaurants at {{ destination.name }}</h1>
    <ul>
        {% for restaurant in famous_restaurants %}
            <li>
                <h3>{{ restaurant.name }}</h3>
                <img src="{{ restaurant.image.url }}" alt="{{ restaurant.name }}" style="width:200px;height:auto;">
                <p>{{ restaurant.description }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'destination_detail' destination.pk %}">Back to Destination</a>
</body>
</html>
