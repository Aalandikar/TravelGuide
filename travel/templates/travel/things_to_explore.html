{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to Explore at {{ destination.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
            body {
                background-image: url('{% static "travel/images/bg7.jpeg" %}'); /* Replace with your image path */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                font-family: Arial, sans-serif; /* Example font family */
                margin: 0;
                padding: 0;
            }
            .back-btn-container{
                    display: inline-block;
                    padding: 10px 20px;
                    margin: 10px;
                    text-align: center;
                    text-decoration: none;
                    font-size: 16px;
                    cursor: pointer;
                    border-radius: 5px;
                    transition: background-color 0.3s;
            }
            .back-btn-container{
                background-color: #00ba19; /* Blue background */
                color: rgb(255, 255, 255);
                border: none;
                margin-left: 1500px;
            }

            .back-btn-container:hover {
            background-color: #00a862; /* Darker blue on hover */
            }

    </style>
</head>
<body>
    <h1 class="text-center">Things to Explore at {{ destination.name }}</h1>
    <div class="back-btn-container">
        <a href="{% url 'destination_detail' destination.pk %}" class="btn btn-primary">Back to Destination</a>
    </div>

    <div class="owl-carousel">
        {% for item in things_to_explore %}
        <div class="item">
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:20,
                nav:true,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:2
                    },
                    1000:{
                        items:3
                    }
                }
            });
        });
    </script>
</body>
</html>
